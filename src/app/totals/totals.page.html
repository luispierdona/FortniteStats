<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-button color="primary" expand="block">Totals</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="backField">


            <ion-grid>
                <ion-row>
                    <ion-col>
                        <div>
                            <ion-button color="primary" expand="full" color="dark">SCORE
                                <ion-input readonly>{{ totals.score }}</ion-input>
                            </ion-button>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div>
                            <ion-button color="primary">KILLS
                                <ion-input readonly>{{ totals.kills }}</ion-input>
                            </ion-button>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div>
                            <ion-button color="primary">K/D
                                <ion-input readonly>{{ totals.kd }}</ion-input>
                            </ion-button>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div>
                            <ion-button color="primary">WINS
                                <ion-input readonly>{{ totals.wins }}</ion-input>
                            </ion-button>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div>
                            <ion-button color="primary">WINRATE
                                <ion-input readonly>{{ totals.winrate }}</ion-input>
                            </ion-button>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div>
                            <ion-button color="primary" expand="full" color="dark">Matches Played
                                <ion-input readonly>{{ totals.matchesplayed }}</ion-input>
                            </ion-button>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>


</ion-content>
